            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        .btn-primary { background: #DC143C; color: white; }
        .btn-primary:hover { background: #B01030; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-success:hover { background: #27ae60; }
        .btn-danger { background: #1a1a1a; color: white; }
        .btn-danger:hover { background: #000000; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn-secondary:hover { background: #7f8c8d; }

        input, select, textarea {
            padding: 10px 14px;
            border: 2px solid #e8eaed;
            border-radius: 10px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;

        input:hover, select:hover, textarea:hover { border-color: #d1d5db; }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #DC143C;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);

        table { 
            width: 100%; 
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;

            background: #f8f9fa;
            padding: 14px 16px;
            text-align: left;
            font-size: 0.85em;

            letter-spacing: 0.5px;

            color: #5a6c7d;
            border-bottom: 2px solid #e8eaed;

        .status-in-progress { background: #DC143C; color: white; font-weight: 600; border: none; }
        .status-review { background: #8B0000; color: white; font-weight: 600; border: none; }
        .status-complete { background: #2ecc71; color: white; font-weight: 600; border: none; }

            overflow: hidden; 
            margin: 12px 0;

            border: 1px solid #e8eaed;

            top: 0;
            left: 0;

            justify-content: center;

            font-size: 0.9em;
            color: #5a6c7d;

        .attendance-checkbox input {

            height: 18px;

            padding: 12px;

        .event-dot {

            bottom: 8px;
            right: 8px;
            width: 10px;
            height: 10px;

            display: inline-block;
            padding: 4px 10px;

        .event-submit { background: #1a1a1a; color: white; }

        @media (max-width: 1200px) {
            .layout { grid-template-columns: 1fr; }

        @media (max-width: 768px) {

            .kanban-board { grid-template-columns: 1fr; }

        }

        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
    </style>

            if (appData.calendarEvents) {
                appData.calendarEvents.forEach(event => {
                    const eventDate = new Date(event.date);
                    if (eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear) {
                        const day = eventDate.getDate();
                        if (!eventsByDay[day]) eventsByDay[day] = [];
                        eventsByDay[day].push(event);

            const monthName = new Date(currentYear, currentMonth).toLocaleString('en-US', { month: 'long', year: 'numeric' });

            });
            
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div></div>';
            }
            
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const hasEvents = eventsByDay[day];
                const isToday = day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear();

                return;
            }

            if (!appData.issues[issueName].notes) {
                appData.issues[issueName].notes = [];
            }

            appData.issues[issueName].notes.push({
                text: noteText,
                timestamp: Date.now()
            });

            noteInput.value = '';
            addActivity('System', `Added note to ${issueName}`);
            renderIssueNotes(issueName);
        }

        function deleteIssueNote(issueName, noteIndex) {
            if (confirm('Delete this note?')) {
                appData.issues[issueName].notes.splice(noteIndex, 1);
                saveData();
                renderIssueNotes(issueName);
            }
        }

        // Modal Functions
        function showModal(title, bodyHTML) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = bodyHTML;
            document.getElementById('mainModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('mainModal').classList.remove('show');
        }

        // Utility Functions
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            appData.settings.darkMode = document.body.classList.contains('dark');
            saveData();
        }

        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `gazette-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            addActivity('System', 'Data exported to JSON');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            
            if (currentView === 'issues') {
                const activeTab = document.querySelector('#issueTabs .tab.active');
                if (activeTab) {
                    renderArticlesTable(activeTab.textContent);
                }
            }
        });

        // Close modal when clicking outside
        document.getElementById('mainModal').addEventListener('click', (e) => {
            if (e.target.id === 'mainModal') {
                closeModal();
            }
        });

        // Initialize application
        window.initializeApp = async function() {
            console.log('ðŸš€ Initializing TPHS Gazette Tracker...');
            
            await loadData();
            renderDashboard();
            renderActivityFeed();
            setupRealtimeSync();
            
            console.log('âœ… Initialization complete!');
        };
    </script>
</body>
</html>
